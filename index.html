<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>NNDP模倣ページ</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }
    header {
      background-color: #0b77c2;
      color: white;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    .container {
      padding: 30px;
    }
    .box {
      background-color: white;
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn {
      display: inline-block;
      background-color: #0b77c2;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #095a99;
    }
  </style>
</head>
<body>

<header>
  <h1>NNDP模倣ページ</h1>
</header>

<div class="container">
  <div class="box">
    <p>こちらはオリジナルサイトのデザインを模倣したサンプルページです。</p>
    <a href="#" class="btn">メニュー1</a>
    <a href="#" class="btn">メニュー2</a>
    <a href="#" class="btn">メニュー3</a>
  </div>
</div>

</body>
</html>
